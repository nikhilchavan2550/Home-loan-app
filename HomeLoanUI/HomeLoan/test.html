<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test - HomeSpire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Backend Connection Test</h1>
        
        <div class="space-y-4">
            <button id="testConnection" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Test Backend Connection
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded hidden">
                <h3 class="font-semibold mb-2">Result:</h3>
                <pre id="resultText" class="text-sm"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testConnection').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            try {
                const response = await fetch('http://localhost:8085/applicant/customer/all');
                const data = await response.json();
                
                resultDiv.classList.remove('hidden');
                resultText.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultText.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
