<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/checkapplication.css">
</head>

<body class="bg-gradient-to-br from-[#e8f0e3] to-[#d8edea] text-[#2f2f2f]">

    <!-- Application ID Modal -->
    <div id="appIdModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4">Enter Application ID</h3>
            <input type="number" id="applicationIdInput" class="w-full p-2 border rounded mb-4"
                placeholder="Application ID">
            <div class="flex justify-end space-x-3">
                <button id="clearBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Clear</button>
                <button id="submitBtn"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="applicationContainer" class="container mx-auto px-4 py-8 hidden">
        <!-- Back to Dashboard Button -->
        <div class="mb-6">
            <a href="dashboard.html"
                class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors duration-200">
                <i class="bi bi-arrow-left mr-2"></i>
                Back to Dashboard
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold">
                    Application Details <span id="appIdBadge"
                        class="ml-2 text-sm px-2 py-1 bg-blue-100 text-blue-800 rounded-full"></span>
                </h2>
            </div>

            <!-- Application Details Section -->
            <div id="applicationDetails" class="p-6">
                <!-- Essential application info will be loaded here by JavaScript -->
            </div>

            <!-- Navigation Tabs -->
            <div class="flex border-b">
                <button class="tab-btn active px-4 py-2 font-medium" data-tab="personal">Personal Details</button>
                <button class="tab-btn px-4 py-2 font-medium" data-tab="income">Income Details</button>
                <button class="tab-btn px-4 py-2 font-medium" data-tab="property">Property Details</button>
                <button class="tab-btn px-4 py-2 font-medium" data-tab="documents">Documents</button>
            </div>

            <!-- Tab Contents -->
            <div class="p-6">
                <div id="personal" class="tab-content active">
                    <div id="personalDetailsContainer"></div>
                </div>
                <div id="income" class="tab-content hidden">
                    <div id="incomeDetailsContainer" class="income-details-wrapper"></div>
                </div>
                <div id="property" class="tab-content hidden">
                    <div id="propertyDetailsContainer"></div>
                </div>
                <div id="documents" class="tab-content hidden">
                    <div id="documentsContainer"></div>
                </div>
            </div>
        </div>

        <!-- Remarks Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-semibold mb-3">Add Remarks</h3>
            <textarea id="remarksInput" class="w-full p-3 border rounded h-32"
                placeholder="Enter your remarks here..."></textarea>

            <button id="updateRemarkBtn" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                Update Remark
            </button>
        </div>


        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-between gap-3 mb-8">
            <button id="approveBtn"
                class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center">
                <i class="bi bi-check-circle mr-2"></i> Approve
            </button>
            <button id="revertBtn" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center">
                <i class="bi bi-arrow-counterclockwise mr-2"></i> Revert Status
            </button>

            <button id="rejectBtn" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 flex items-center">
                <i class="bi bi-x-circle mr-2"></i> Reject
            </button>
            <!-- <button id="emailBtn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center">
                <i class="bi bi-envelope mr-2"></i> Send Email
            </button>
            <button id="downloadBtn" class="px-6 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 flex items-center">
                <i class="bi bi-download mr-2"></i> Download PDF
            </button> -->
        </div>
    </div>

    <!-- Tab Switching Script -->
    <script>
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.remove('hidden');
            });
        });

         
    </script>

    <script type="module" src="js/checkapplication.js"></script>
</body>

</html>
