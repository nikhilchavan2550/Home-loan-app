<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View All Applications</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'fade-in-down': 'fadeInDown 0.5s ease-out',
            'fade-in-up': 'fadeInUp 0.5s ease-out 0.2s',
            'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            pulse: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.5' }
            }
          }
        }
      }
    }
  </script>

  <!-- Bootstrap CSS (for effects only) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/application.css" />
</head>
<body class="bg-gradient-to-br from-[#e8f0e3] to-[#d8edea] min-h-screen">

  <!-- Back to Dashboard Button with animation -->
  <div class="p-4 animate-fade-in-down">
    <a href="dashboard.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-white shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
      <i class="bi bi-arrow-left-circle-fill text-blue-600 text-xl transition-transform hover:scale-110"></i>
      <span class="font-semibold text-blue-700">Back to Dashboard</span>
    </a>
  </div>

  <div class="container mx-auto px-4 py-4">
    <!-- Animated Title -->
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center animate-fade-in">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-teal-500">
        All Applications
      </span>
    </h1>

    <!-- Enhanced Filter Buttons -->
    <div class="flex justify-center mb-8 animate-fade-in-up">
      <div class="inline-flex rounded-xl bg-white p-1 shadow-inner border border-gray-100">
        <button 
          class="filter-btn px-6 py-2 rounded-lg transition-all duration-300 font-medium flex items-center hover:bg-[#e8f0e3]"
          data-status="all">
          <i class="bi bi-collection mr-2 text-blue-500"></i> All
        </button>
        <button 
          class="filter-btn px-6 py-2 rounded-lg transition-all duration-300 font-medium flex items-center hover:bg-[#e8f0e3]"
          data-status="pending">
          <i class="bi bi-hourglass-split mr-2 text-yellow-500"></i> Pending
        </button>
        <button 
          class="filter-btn px-6 py-2 rounded-lg transition-all duration-300 font-medium flex items-center hover:bg-[#e8f0e3]"
          data-status="approved">
          <i class="bi bi-check-circle mr-2 text-green-500"></i> Approved
        </button>
        <button 
          class="filter-btn px-6 py-2 rounded-lg transition-all duration-300 font-medium flex items-center hover:bg-[#e8f0e3]"
          data-status="rejected">
          <i class="bi bi-x-circle mr-2 text-red-500"></i> Rejected
        </button>
      </div>
    </div>

    <!-- Application Cards Container -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="applications-container">
      <!-- Loading placeholder with enhanced animation -->
      <div class="col-span-full">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white rounded-xl shadow-md p-6 h-64 loading-card"></div>
          <div class="bg-white rounded-xl shadow-md p-6 h-64 loading-card" style="animation-delay: 0.2s"></div>
          <div class="bg-white rounded-xl shadow-md p-6 h-64 loading-card" style="animation-delay: 0.4s"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Logic -->
  <script type="module" src="js/application.js"></script>
</body>
</html>
