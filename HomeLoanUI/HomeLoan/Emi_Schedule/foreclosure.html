<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oro Bank - Foreclosure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cynthia+Next:wght@600&display=swap" rel="stylesheet">

  <style>
 
  body {
    background-image: url('./imgs/imgg.png');
    background-size: 400px;
    background-repeat: repeat;
    animation: pan 60s linear infinite;
    min-height: 100vh;
    font-family: 'Cynthia Next', -apple-system, BlinkMacSystemFont, sans-serif;
    color: #000000;
  }
  @keyframes pan {
    from { background-position: 0 0; }
    to { background-position: -1000px 0; }
  }

  /* Blue Theme */
  .glass-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(59, 130, 246, 0.2);
    box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
  }
  .card-hover {
    transition: all 0.3s ease;
  }
  .card-hover:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
    border-color: rgba(59, 130, 246, 0.3);
  }
  .gradient-text {
    background: linear-gradient(135deg, #3b82f6, #60a5fa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .btn-primary, .btn-success {
    background: linear-gradient(135deg, #3b82f6, #60a5fa);
    color: #ffffff;
    border: 1px solid rgba(59, 130, 246, 0.2);
    font-weight: 600;
    transition: all 0.3s ease;
  }
  .btn-primary:hover, .btn-success:hover {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
  }
  .btn-danger {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    font-weight: 600;
  }
  .btn-danger:hover {
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
  }
  .fade-in {
    animation: fadeIn 0.8s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .input-field {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(59, 130, 246, 0.3);
    color: #000000;
    transition: all 0.3s ease;
  }
  .input-field:focus {
    background: rgba(255, 255, 255, 1);
    border-color: rgba(59, 130, 246, 0.6);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  /* Rotating image */
  .rotating-img {
    width: 100px;
    height: 100px;
    animation: rotate 8s linear infinite;
    transition: transform 0.4s ease;
    margin: 0 auto 1rem;
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>


</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass-card rounded-2xl max-w-lg w-full p-6 border-t-8 border-blue-600 fade-in card-hover">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-2">Orlo Bank Foreclosure</h1>
      <p class="text-gray-600 text-sm">Close your loan securely</p>
    </div>

    <form id="foreclosureForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Account Number</label>
        <input type="text" id="accountNumber" readonly 
          class="input-field w-full px-4 py-3 rounded-lg text-sm focus:outline-none" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Foreclosure Amount</label>
        <input type="text" id="amount" readonly 
          class="input-field w-full px-4 py-3 rounded-lg text-sm focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Bank Account Number</label>
        <input type="text" id="bankAccount" required 
          class="input-field w-full px-4 py-3 rounded-lg text-sm focus:outline-none" />
      </div>

      <div class="flex space-x-3">
        <button type="submit" id="submitBtn" class="btn-success w-full py-3 rounded-lg font-semibold text-sm">
          Foreclose Now
        </button>
        <button type="button" onclick="goBack()" class="btn-primary w-full py-3 rounded-lg font-semibold text-sm">
          Back
        </button>
      </div>
    </form>

    <div id="resultMessage" class="mt-6 text-center font-semibold text-lg"></div>

    <div class="mt-6 p-4 bg-blue-900/20 rounded-lg border border-blue-500/30 scale-in">
      <div class="flex items-center space-x-2 text-blue-700 text-sm">
        <span class="pulse">üîí</span>
        <span>Your foreclosure is secured with bank-grade encryption</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('foreclosureForm');
    const resultMessage = document.getElementById('resultMessage');
    const submitBtn = document.getElementById('submitBtn');

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function showNotification(message, type = 'info') {
      resultMessage.className = `mt-6 text-center font-semibold text-lg slide-in ${
        type === 'success' ? 'text-green-600' :
        type === 'error' ? 'text-red-600' :
        'text-blue-600'
      }`;
      resultMessage.textContent = message;
    }

    function goBack() {
      window.history.back();
    }

   window.addEventListener('DOMContentLoaded', async () => {
  const accountInput = document.getElementById("accountNumber");
  const amountInput = document.getElementById("amount");

  const accountNumber = getQueryParam("accountNumber");
  if (accountNumber) {
    accountInput.value = accountNumber;

    try {
      const response = await fetch(`http://localhost:8081/api/emi/summary/${accountNumber}`);
    //   console(response);
      if (!response.ok) throw new Error("Failed to fetch foreclosure amount");

      const summary = await response.json();
      const foreclosureAmount = summary.totalRemaining;

      amountInput.value = foreclosureAmount;
    } catch (err) {
      console.error(err);
      amountInput.value = "Error loading";
      showNotification("Could not load foreclosure amount.", "error");
    }
  }
});


    form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const accountNumber = document.getElementById('accountNumber').value;
  const amount = document.getElementById('amount').value;
  const bankAccount = document.getElementById('bankAccount').value;

  const originalText = submitBtn.textContent;
  submitBtn.textContent = 'Processing...';
  submitBtn.disabled = true;
  submitBtn.classList.add('loading-spinner');

  // ‚úÖ Bank account where the foreclosure payment will go
  const TO_BANK_ACCOUNT = 2159842451;

  try {

        console.log("Account number is : "+accountNumber);

    // Step 1: Transfer funds to the loan service bank account
    const transferResponse = await fetch("http://localhost:8084/api/bank/transfer", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        fromAccount: bankAccount,
        toAccount: TO_BANK_ACCOUNT,
        amount: parseFloat(amount)
      })
    });

    if (!transferResponse.ok) {
      const errorText = await transferResponse.text();
      throw new Error("Transfer failed: " + errorText);
    }

    // Step 2: Foreclose the loan in EMI service
    const foreclosureResponse = await fetch('http://localhost:8081/api/emi/foreclose', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        accountNumber: accountNumber
      })
    });

    const foreclosureText = await foreclosureResponse.text();

    if (foreclosureResponse.ok) {
      showNotification("‚úÖ Foreclosure successful! Redirecting...", "success");
      setTimeout(() => window.location.href = 'emi_portal.html', 2000);
    } else {
      showNotification(foreclosureText, "error");
    }

  } catch (err) {
    showNotification("‚ùå Payment failed: " + err.message, "error");
  } finally {
    submitBtn.textContent = originalText;
    submitBtn.disabled = false;
    submitBtn.classList.remove('loading-spinner');
  }
});


  </script>
</body>
</html>
