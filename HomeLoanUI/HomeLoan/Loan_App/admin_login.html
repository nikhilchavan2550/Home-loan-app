<!-- Main Content -->
<main class="flex justify-center items-center px-4 py-10">
  <div class="bg-white p-8 rounded-3xl shadow-2xl border border-[#cad2c5] max-w-xl w-full">
    <div class="text-center mb-6">
      <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-[#d8edea] flex items-center justify-center shadow">
        <i data-lucide="shield" class="w-5 h-5 text-[#3a5a40]"></i>
      </div>
      <h2 class="text-2xl sm:text-3xl font-bold text-[#3a5a40]">Admin Access</h2>
      <p class="text-[#6c757d] text-sm mt-1">Sign in to manage Orlo operations</p>
    </div>

    <div id="errorMsg" class="hidden bg-red-100 text-red-800 p-3 rounded-lg mb-4 font-medium"></div>

    <form id="adminLoginForm" novalidate class="space-y-4">
      <div>
        <label for="adminEmail" class="block text-sm font-semibold mb-1">Admin Email</label>
        <input type="email" id="adminEmail" required placeholder="Enter your email"
          class="w-full border border-[#cad2c5] rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#3a5a40]" />
        <div id="adminEmailError" class="text-red-600 text-sm mt-1"></div>
      </div>

      <div class="relative">
        <label for="adminPassword" class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" id="adminPassword" required placeholder="Enter your password"
          class="w-full border border-[#cad2c5] rounded-xl px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-[#3a5a40]" />
        <span id="toggleAdminPassword" class="absolute right-3 top-9 w-5 h-5 text-[#3a5a40] cursor-pointer">
          <i data-lucide="eye"></i>
        </span>
        <div id="adminPasswordError" class="text-red-600 text-sm mt-1"></div>
      </div>

      <button id="adminLoginButton" type="submit"
        class="w-full bg-[#3a5a40] text-white font-semibold py-2 rounded-xl hover:bg-[#588157] transition">
        Sign In
      </button>
    </form>

    <div class="text-center mt-4 text-sm">
      <p><a href="./index.html" class="text-[#3a5a40] hover:underline">‚Üê Back to main page</a></p>
    </div>
    <div id="errorMsg" class="hidden bg-red-100 text-red-800 p-3 rounded-lg mb-4 font-medium"></div>

  </div>
</main>
